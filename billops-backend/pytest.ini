[pytest]
# Pytest configuration for BillOps backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    db: Tests requiring database

# Test paths
testpaths = tests

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.10
